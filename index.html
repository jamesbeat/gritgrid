<html>
	<head>
		<link rel="stylesheet" href="css/styles.css" media="all">
		
	</head>
	
	<body>
		
		<div id="main">
		
			<div class="container">
				<h2>With Row</h2>
				<div class="row">
				 <div class="col_6">col 6</div>
				 <div class="col_6">col 6</div>
				</div>
				
				<div class="row">
				 <div class="col_2">col 2</div>
				 <div class="col_10">col 10</div>
				</div>
			
			</div>
			
			<div class="container">
				<h2>Without Row</h2>
				
				 <div class="col_6">col_6</div>
				 <div class="col_6">col_6</div>
							
				 <div class="col_2">col_2</div>
				 <div class="col_10">col_10</div>
				
			
			</div>
			
			<div class="container">
				<h2>Nested</h2>
				<div class="row">
				 <div class="col_6">
					 
					 <div class="row">
						  <div class="col_6">Nest</div>
						  <div class="col_6">Nest</div>
					 </div>
					 
				 </div>
				 <div class="col_6">col_6</div>
				</div>
				
				<div class="row">
				 <div class="col_2">col_2</div>
				 <div class="col_10">col_10</div>
				</div>
			
			</div>
			
			
			<div class="container">
				<h2>Aware</h2>
				<div class="row">
				 <div class="col_sm_6">col_sm_6</div>
				 <div class="col_sm_6">col_sm_6</div>
				</div>
				
				<div class="row">
				 <div class="col_md_2">col_md_2</div>
				 <div class="col_md_10">col_md_10</div>
				</div>
			
			</div>
		</div>
		
	</body>
	
</html>
